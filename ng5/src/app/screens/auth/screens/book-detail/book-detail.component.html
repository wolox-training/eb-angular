<div class="book-container">
  <img src="{{img}}" class="book-logo">
  <div class="book-info">
    <h1 class="book-title"><p>{{title}}</p>({{genre}})</h1>
    <h3>Book author: <p>{{author}}</p></h3>
    <h3>Publisher: <p>{{publisher}}</p></h3>
    <h3>Year of publication: <p>{{year}}</p></h3>
  </div>
</div>
